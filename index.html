<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix</title>

    <link rel="shortcut icon" href="/img/fav.png">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- MENU -->
    <div class="header">
        
        <div class="logo">
            <img src="/img/logo.png" alt="Gameflix Logo">
        </div>
        
        <div class="menu-wrapper">
            <nav class="menu-nav">
                <ul>
                    <li><a href="#" class="active-menu">Home</a></li>
                </ul>
                <ul>
                    <li><a href="#">Reviews</a></li>
                </ul>
                <ul>
                    <li><a href="#">Gameplays</a></li>
                </ul>
                <ul>
                    <li><a href="#">Latest</a></li>
                </ul>
                <ul>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
    
            <nav class="search-nav">
                <ul>
                    <li class="search-box">
                        <button class="btn-search">
                            <img src="/img/search-icon.svg" alt="Magnifying Glass Icon">
                        </button>
                        <input type="text" class="search-box-input" placeholder="Title, publisher, gender ">
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="btn-bell">
                            <img src="/img/bell.svg" alt="Bell Logo">
                        </button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="btn-user">
                            <img src="/img/user.svg" alt="User Logo" class="user-logo">
                            <img src="/img/arrow-down.svg" alt="Arrow Logo" class="arrow-logo">
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <!-- INTRO -->
    <div class="intro-wrapper">
        <div class="backgroud">
            <img src="/img/background.jpg" alt="Watch Dogs Legion Backgroud" class="background-img">
        </div>

        <div class="info">
            <div class="info-01">
                <img src="/img/fav.png" alt="Gameflix Logo">
                <h3>games</h3>
            </div>
            
            <div class="info-logo">
                <img src="/img/watch-dogs-legion.png" alt="Whatch Dogs: Legion Logo">
            </div>

            <div class="info-about">
                <h2>Watch Now</h2>
                <p>Watch Dogs: Legion is an action-adventure game played from a third-person perspective, and takes place within an open world setting based upon London.</p>
            </div>

            <div class="info-btn">
                <button><img src="/img/play.svg" alt="Play Button">Play</button>
                <button class="my-list-btn"><img src="/img/add.svg" alt="My List Button">My List</button>
                <button><img src="/img/information.svg" alt="Info Button">More Info</button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
